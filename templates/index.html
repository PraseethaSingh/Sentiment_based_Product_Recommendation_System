<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Based Product Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        background: linear-gradient(to right, #1e3c72, #2a5298, #38b2ac);
        background-attachment: fixed;
    }

    .container {
        margin-top: 60px;
    }

    .card {
        background: rgba(56, 178, 172, 0.8);
        box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        border-radius: 15px;
        color: #fff;
    }

    .card h5 {
        font-weight: bold;
    }

    .list-group {
        max-height: 50vh;
        overflow-y: auto;
    }

    /* Make usernames in list always black */
    .list-group-item,
    .list-group-item span {
        color: black !important;
        background-color: white !important;
    }

    /* For dropdowns */
    select.form-control, 
    select.form-control option {
        color: #000000 !important;
        background-color: #d1f2f0 !important;
    }
    
    select,
    select option {
        color: black !important;
        background-color: white !important;
    }

    .btn-custom {
        background-color: #274472;
        border: none;
        color: #ffffff !important;
        font-weight: normal;
    }

    .btn-custom:hover {
        background-color: #1e355a;
        color: #ffffff !important;
    }

    footer {
        text-align: center;
        padding: 15px;
        color: rgba(255,255,255,0.8);
        font-size: 0.9rem;
    }
</style>

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="row d-flex justify-content-center my-3">
                <div class="col-12 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12 mx-auto">
                                    <h1 class="text-center m-3">Sentiment Based Product Recommendation System</h1>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center">
                                <div class="mx-auto col-9 m-3">
                                    <form action="/recommend" method="post">
                                        <input type="text" name="username" id="username" class="form-control my-3"
                                         placeholder="Enter an username to get their top 5 recommendations based on their past reviews and ratings">
                                        <button class="btn btn-custom" type="submit">Get Recommendations</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section m-4">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Select anyone from the below username's list</h3>
                            {% if error %}    
                                <div class="alert alert-danger" role="alert">{{ error }}</div>
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <div class="row d-flex justify-content-center">
                                <div class="col-12">
                                    <ul class="list-group">
                                    {% for username in usernameList %}
                                        <li class="username list-group-item">
                                            <span class="ms-3">{{ username }}</span>
                                        </li>
                                    {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script>
    // Select all username list items
    document.querySelectorAll(".username").forEach(function(item) {
        item.addEventListener("click", function() {
            // Get username text
            let selectedUsername = this.innerText.trim();
            // Set it into the input field
            document.getElementById("username").value = selectedUsername;
        });
    });
</script>
</body>
</html>
